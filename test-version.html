<body class="bg-gray-100 min-h-screen">

    <script>
        let video, canvas, capturedImage;

        async function initCamera() {

                // ã‚ˆã‚Šç¢ºå®Ÿãªã‚«ãƒ¡ãƒ©è¨­å®š
                const constraints = {
                    video: {

                        width: { ideal: 1280, max: 1920 },
                        height: { ideal: 720, max: 1080 }

                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    console.log('ã‚«ãƒ¡ãƒ©åˆæœŸåŒ–å®Œäº†');
                    document.getElementById('capture-btn').disabled = false;
                };
                
            } catch (error) {

                // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼šãƒ•ã‚¡ã‚¤ãƒ«å…¥åŠ›
                const fileInputHtml = `

                        <input type="file" id="file-input" accept="image/*" class="w-full p-2 border rounded">

                `;
                document.querySelector('.container').insertAdjacentHTML('afterbegin', fileInputHtml);
                
                document.getElementById('file-input').addEventListener('change', handleFileInput);
            }
        }
        
        function handleFileInput(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // ãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰ç”»åƒã‚’èª­ã¿è¾¼ã¿
                    const img = new Image();
                    img.onload = function() {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        capturedImage = canvas.toDataURL('image/jpeg', 0.8);
                        
                        // ãƒ•ã‚©ãƒ¼ãƒ è¡¨ç¤º
                        document.getElementById('form-section').classList.remove('hidden');
                        document.getElementById('company').value = 'ãƒ•ã‚¡ã‚¤ãƒ«ã‚¹ãƒˆã‚¢';
                        document.getElementById('item').value = 'ãƒ†ã‚¹ãƒˆå•†å“';
                        document.getElementById('price').value = '100';
                        
                        console.log('ãƒ•ã‚¡ã‚¤ãƒ«å‡¦ç†å®Œäº†');
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function capturePhoto() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;

            capturedImage = canvas.toDataURL('image/jpeg', 0.8);
            
            // ãƒ•ã‚©ãƒ¼ãƒ è¡¨ç¤º

            document.getElementById('company').value = 'ã‚µãƒ³ãƒ—ãƒ«ã‚¹ãƒˆã‚¢';
            document.getElementById('item').value = 'ã‚³ãƒ¼ãƒ’ãƒ¼';
            document.getElementById('price').value = '150';
            
            console.log('æ’®å½±å®Œäº†');
        }

        function saveData() {
            const data = {
                date: document.getElementById('date').value,
                company: document.getElementById('company').value,
                item: document.getElementById('item').value,
                price: document.getElementById('price').value,
                image: capturedImage
            };
            
            // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿å­˜
            const saved = JSON.parse(localStorage.getItem('receipts') || '[]');
            saved.push(data);

            // çµæœè¡¨ç¤º
            const filename = `${data.date}_${data.company}_${data.item}_${data.price}.jpg`;
            document.getElementById('results').innerHTML = `

                </div>
            `;
            
            // ãƒ•ã‚©ãƒ¼ãƒ ãƒªã‚»ãƒƒãƒˆ
            document.getElementById('form-section').classList.add('hidden');
            
            console.log('ãƒ‡ãƒ¼ã‚¿ä¿å­˜å®Œäº†:', filename);
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        document.getElementById('capture-btn').addEventListener('click', capturePhoto);

        // åˆæœŸåŒ–

    </script>
</body>
</html>
