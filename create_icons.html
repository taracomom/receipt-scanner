<!DOCTYPE html>
<html>
<head>
    <title>Create Icons</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#2563eb';
            ctx.fillRect(0, 0, size, size);
            
            // Camera icon
            ctx.fillStyle = 'white';
            const margin = size * 0.25;
            ctx.fillRect(margin, margin, size - 2*margin, size - 2*margin);
            
            ctx.fillStyle = '#2563eb';
            const innerMargin = size * 0.35;
            ctx.fillRect(innerMargin, innerMargin, size - 2*innerMargin, size - 2*innerMargin);
            
            // Download
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        createIcon('canvas192', 192);
        createIcon('canvas512', 512);
    </script>
</body>
</html>
