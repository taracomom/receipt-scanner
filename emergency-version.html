<!DOCTYPE html>

</head>
<body>
    <!-- ç·Šæ€¥åœæ­¢ãƒœã‚¿ãƒ³ï¼ˆå¸¸æ™‚è¡¨ç¤ºï¼‰ -->
    <button class="emergency-stop" onclick="emergencyStop()" title="ç·Šæ€¥åœæ­¢">ğŸ›‘</button>

    <div class="container">
        <h1>ğŸš¨ Receipt Scanner</h1>
        <p>ç·Šæ€¥ä¿®æ­£ç‰ˆ - çµ¶å¯¾æ­¢ã¾ã‚‹</p>

        <!-- Emergency Timer -->
        <div id="emergency-timer" class="timer hidden">

        </div>

        <!-- Debug Log -->
        <div id="debug-log" class="debug-log"></div>

        <!-- Form -->
        <div id="form-section" class="hidden">
            <h3>çµæœ</h3>
            <div class="form-group">
                <label>æ—¥ä»˜</label>
                <input type="date" id="date">
            </div>
            <div class="form-group">
                <label>ä¼šç¤¾å</label>
                <input type="text" id="company">
            </div>
            <div class="form-group">
                <label>å“å</label>
                <input type="text" id="item">
            </div>
            <div class="form-group">
                <label>ä¾¡æ ¼</label>

        <!-- Simple Processing Indicator -->

        <!-- Results -->
        <div id="results"></div>
        <div id="status" class="alert alert-info">ã‚«ãƒ¡ãƒ©åˆæœŸåŒ–ä¸­...</div>
    </div>

    <script>
        let video, canvas, capturedImage;
        let cameraAvailable = false;
        let openaiConfigured = false;
        let emergencyTimerActive = false;
        let emergencyTimerId = null;

        // Emergency stop function - ALWAYS works
        function emergencyStop() {
            debugLog('ğŸš¨ ç·Šæ€¥åœæ­¢å®Ÿè¡Œ');
            
            // Stop all timers
            if (emergencyTimerId) {
                clearInterval(emergencyTimerId);
                emergencyTimerId = null;
            }
            
            // Hide all processing indicators
            document.getElementById('processing-simple').classList.add('hidden');
            document.getElementById('emergency-timer').classList.add('hidden');
            
            // Reset flags
            emergencyTimerActive = false;
            
            // Show manual form immediately
            showManualForm();
            
            debugLog('âœ… ç·Šæ€¥åœæ­¢å®Œäº†');
            showResult('ğŸš¨ ç·Šæ€¥åœæ­¢ã•ã‚Œã¾ã—ãŸ', 'warning');
        }

        // Auto emergency stop after 10 seconds
        function startEmergencyTimer() {
            debugLog('â° ç·Šæ€¥ã‚¿ã‚¤ãƒãƒ¼é–‹å§‹ï¼ˆ10ç§’ï¼‰');
            emergencyTimerActive = true;
            let countdown = 10;
            
            document.getElementById('emergency-timer').classList.remove('hidden');
            document.getElementById('countdown').textContent = countdown;
            
            emergencyTimerId = setInterval(() => {
                countdown--;
                document.getElementById('countdown').textContent = countdown;
                
                if (countdown <= 0) {
                    debugLog('â° è‡ªå‹•ç·Šæ€¥åœæ­¢å®Ÿè¡Œ');
                    emergencyStop();
                }
            }, 1000);
        }

        function debugLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logElement = document.getElementById('debug-log');
            logElement.innerHTML += `[${timestamp}] ${message}<br>`;
            logElement.scrollTop = logElement.scrollHeight;
            
            // Keep only last 5 lines
            const lines = logElement.innerHTML.split('<br>');
            if (lines.length > 6) {
                logElement.innerHTML = lines.slice(-6).join('<br>');
            }
        }

        async function init() {
            debugLog('ğŸš€ åˆæœŸåŒ–é–‹å§‹');
            
            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            
            await initCamera();
            debugLog('âœ… åˆæœŸåŒ–å®Œäº†');
        }

        async function initCamera() {
            debugLog('ğŸ“· ã‚«ãƒ¡ãƒ©åˆæœŸåŒ–');
            const status = document.getElementById('status');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: { ideal: 'environment' } }
                });
                
                video.srcObject = stream;
                cameraAvailable = true;
                debugLog('âœ… ã‚«ãƒ¡ãƒ©å–å¾—æˆåŠŸ');
                
                video.onloadedmetadata = () => {
                    document.getElementById('capture-btn').disabled = false;
                    status.textContent = 'ã‚«ãƒ¡ãƒ©æº–å‚™å®Œäº† - æ’®å½±ã—ã¦ãƒ†ã‚¹ãƒˆã§ãã¾ã™';
                    status.className = 'alert alert-success';
                };
                
            } catch (error) {
                debugLog(`âŒ ã‚«ãƒ¡ãƒ©ã‚¨ãƒ©ãƒ¼: ${error.message}`);
                cameraAvailable = false;
                
                document.getElementById('file-input').style.display = 'block';
                document.getElementById('capture-btn').style.display = 'none';
                video.style.display = 'none';
                
                status.textContent = 'ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠãƒ¢ãƒ¼ãƒ‰';
                status.className = 'alert alert-warning';
            }
        }

        function saveOpenAIKey() {
            debugLog('ğŸ”‘ API ã‚­ãƒ¼ä¿å­˜');
            const apiKey = document.getElementById('openai-api-key').value.trim();
            
            if (apiKey) {
                localStorage.setItem('openai_api_key', apiKey);
                openaiConfigured = true;
                debugLog('âœ… API ã‚­ãƒ¼è¨­å®šå®Œäº†');
                showResult('API ã‚­ãƒ¼ã‚’è¨­å®šã—ã¾ã—ãŸ', 'success');
            }
        }

        function capturePhoto() {
            debugLog('ğŸ“¸ æ’®å½±é–‹å§‹');
            
            if (!cameraAvailable) {
                debugLog('âŒ ã‚«ãƒ¡ãƒ©åˆ©ç”¨ä¸å¯');
                return;
            }
            
            try {
                const ctx = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);
                
                capturedImage = canvas.toDataURL('image/jpeg', 0.8);
                debugLog('âœ… æ’®å½±å®Œäº†');
                
                // Simulate AI processing
                if (openaiConfigured) {
                    simulateAIProcessing();
                } else {
                    showManualForm();
                }
                
            } catch (error) {
                debugLog(`âŒ æ’®å½±ã‚¨ãƒ©ãƒ¼: ${error.message}`);
                showResult('æ’®å½±ã«å¤±æ•—ã—ã¾ã—ãŸ', 'danger');
            }
        }

        function handleFileInput(event) {
            debugLog('ğŸ“ ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠ');
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    capturedImage = canvas.toDataURL('image/jpeg', 0.8);
                    debugLog('âœ… ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿å®Œäº†');
                    
                    if (openaiConfigured) {
                        simulateAIProcessing();
                    } else {
                        showManualForm();
                    }
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function simulateAIProcessing() {
            debugLog('ğŸ¤– AIå‡¦ç†ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹');
            
            // Show simple processing indicator
            document.getElementById('processing-simple').classList.remove('hidden');

            startEmergencyTimer();
            
            // Simulate API call with random delay
            const delay = Math.random() * 8000 + 2000; // 2-10 seconds
            debugLog(`â° ${Math.round(delay/1000)}ç§’å¾Œã«å‡¦ç†å®Œäº†äºˆå®š`);
            
            setTimeout(() => {
                if (emergencyTimerActive) {

                    emergencyStop(); // This will clean up and show form
                    
                    // Show mock data
                    document.getElementById('date').value = new Date().toISOString().split('T')[0];
                    document.getElementById('company').value = 'ãƒ†ã‚¹ãƒˆã‚¹ãƒˆã‚¢';
                    document.getElementById('item').value = 'ãƒ†ã‚¹ãƒˆå•†å“';
                    document.getElementById('price').value = '150';
                    
                    showResult('AIè§£æå®Œäº†ï¼ˆã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ï¼‰', 'success');
                }
            }, delay);
        }

        function showManualForm() {
            debugLog('âœï¸ æ‰‹å‹•ãƒ•ã‚©ãƒ¼ãƒ è¡¨ç¤º');
            
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            document.getElementById('company').value = '';
            document.getElementById('item').value = '';
            document.getElementById('price').value = '';
            
            document.getElementById('form-section').classList.remove('hidden');
            document.getElementById('status').textContent = 'æƒ…å ±ã‚’å…¥åŠ›ã—ã¦ä¿å­˜ã—ã¦ãã ã•ã„';
        }

        function saveData() {
            debugLog('ğŸ’¾ ãƒ‡ãƒ¼ã‚¿ä¿å­˜');
            const data = {
                date: document.getElementById('date').value,
                company: document.getElementById('company').value,
                item: document.getElementById('item').value,
                price: document.getElementById('price').value,
                timestamp: new Date().toISOString()

            const receipts = JSON.parse(localStorage.getItem('receipts') || '[]');
            receipts.push(data);
            localStorage.setItem('receipts', JSON.stringify(receipts));
            
            const filename = `${data.date}_${data.company}_${data.item}_${data.price}.jpg`;
            debugLog(`âœ… ä¿å­˜å®Œäº†: ${filename}`);
            showResult(`ğŸ’¾ ä¿å­˜å®Œäº†<br>ãƒ•ã‚¡ã‚¤ãƒ«å: ${filename}`, 'success');
            
            // Reset form
            document.getElementById('form-section').classList.add('hidden');
            document.getElementById('status').textContent = 'ã‚«ãƒ¡ãƒ©æº–å‚™å®Œäº† - æ’®å½±ã—ã¦ãƒ†ã‚¹ãƒˆã§ãã¾ã™';
        }

        function showResult(message, type) {
            debugLog(`ğŸ“¢ çµæœè¡¨ç¤º: ${type}`);
            document.getElementById('results').innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }

        // Event listeners
        document.getElementById('capture-btn').addEventListener('click', capturePhoto);
        document.getElementById('file-input').addEventListener('change', handleFileInput);
        document.getElementById('save-btn').addEventListener('click', saveData);

        // Initialize
        init();
        
        // Auto save API key for testing
        setTimeout(() => {
            if (document.getElementById('openai-api-key').value === 'test-key') {

            }
        }, 1000);
    </script>
