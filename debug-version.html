        function capturePhoto() {

        function handleFileInput(event) {
            debugLog('ğŸ“ ãƒ•ã‚¡ã‚¤ãƒ«å…¥åŠ›ãŒé¸æŠã•ã‚Œã¾ã—ãŸ');

        async function processWithAI() {
            debugLog('ğŸ¤– AIå‡¦ç†é–‹å§‹');
            const apiKey = localStorage.getItem('openai_api_key');
            
            if (!apiKey || !openaiConfigured) {
                debugLog('âŒ API ã‚­ãƒ¼æœªè¨­å®š');
                showManualForm();
                return;
            }
            
            if (!capturedImage) {

                showResult('ç”»åƒãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚å†æ’®å½±ã—ã¦ãã ã•ã„ã€‚', 'danger');

            }
            
            processingActive = true;

            // AbortController for cancelling requests
            window.currentAbortController = new AbortController();
            
            try {
                debugLog('ğŸ”„ å‡¦ç†ãƒ¢ãƒ¼ãƒ€ãƒ«è¡¨ç¤º');
                showProcessingModal('AI ã§ãƒ¬ã‚·ãƒ¼ãƒˆã‚’è§£æä¸­...');
                
                debugLog('ğŸŒ OpenAI APIå‘¼ã³å‡ºã—é–‹å§‹');
                
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    signal: window.currentAbortController.signal,
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o-mini',
                        max_tokens: 300,
                        messages: [{
                            role: 'user',
                            content: [
                                {
                                    type: 'image_url',
                                    image_url: { url: capturedImage }
                                },
                                {
                                    type: 'text',
                                    text: 'ã“ã®ç”»åƒã¯ãƒ¬ã‚·ãƒ¼ãƒˆã§ã™ã€‚ä»¥ä¸‹ã®æƒ…å ±ã‚’JSONã§æŠ½å‡ºã—ã¦ãã ã•ã„ï¼š\\n\\n1. æ—¥ä»˜ï¼ˆYYYY-MM-DDå½¢å¼ï¼‰\\n2. ä¼šç¤¾å\\n3. å“åï¼ˆä¸»è¦å•†å“1ã¤ï¼‰\\n4. ä¾¡æ ¼ï¼ˆåˆè¨ˆé‡‘é¡ã€æ•°å­—ã®ã¿ï¼‰\\n\\nä¾‹ï¼š{"date":"2025-06-21","company":"ãƒ•ã‚¡ãƒŸãƒªãƒ¼ãƒãƒ¼ãƒˆ","item":"ã‚³ãƒ¼ãƒ’ãƒ¼","price":"150"}\\n\\nJSONã®ã¿ã‚’è¿”ç­”ã—ã¦ãã ã•ã„ã€‚'
                                }
                            ]
                        }]
                    })
                });

                debugLog(`ğŸ“¡ OpenAI APIå¿œç­”: ${response.status}`);
                
                if (!processingActive) {
                    debugLog('ğŸ›‘ å‡¦ç†ãŒåœæ­¢ã•ã‚Œã¾ã—ãŸ');
                    return;
                }
                
                hideProcessingModal();
                processingActive = false;

                if (!response.ok) {
                    const errorText = await response.text();
                    debugLog(`âŒ OpenAI APIã‚¨ãƒ©ãƒ¼: ${response.status} - ${errorText}`);
                    throw new Error(`OpenAI API error: ${response.status}`);
                }

                const data = await response.json();
                debugLog('ğŸ“‹ OpenAIå¿œç­”ãƒ‡ãƒ¼ã‚¿å—ä¿¡');
                
                const content = data.choices[0].message.content;
                debugLog(`ğŸ’¬ AIå¿œç­”å†…å®¹: ${content}`);

                let receiptData;
                try {
                    receiptData = JSON.parse(content);
                    debugLog('âœ… JSONè§£ææˆåŠŸ');
                } catch (parseError) {
                    debugLog('ğŸ”§ JSONè§£æå¤±æ•—ã€æ­£è¦è¡¨ç¾ã§å†è©¦è¡Œ');
                    const jsonMatch = content.match(/\\{[^}]*\\}/);
                    if (jsonMatch) {
                        receiptData = JSON.parse(jsonMatch[0]);
                        debugLog('âœ… æ­£è¦è¡¨ç¾è§£ææˆåŠŸ');
                    } else {
                        debugLog('âŒ JSONæŠ½å‡ºå¤±æ•—');
                        throw new Error('AIå¿œç­”ã‹ã‚‰JSONã‚’æŠ½å‡ºã§ãã¾ã›ã‚“ã§ã—ãŸ');
                    }
                }

                debugLog('ğŸ“‹ ãƒ•ã‚©ãƒ¼ãƒ è¡¨ç¤º');
                showForm(receiptData, true);

            } catch (error) {
                debugLog(`âŒ AIå‡¦ç†ã‚¨ãƒ©ãƒ¼: ${error.message}`);
                
                // ä¸­æ–­ã‚¨ãƒ©ãƒ¼ã‹ã©ã†ã‹ãƒã‚§ãƒƒã‚¯

            } finally {
